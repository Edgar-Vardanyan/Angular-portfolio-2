<header class="header">

  <div class="header-logo">

    <div class="logo">
      <img alt="" src="./assets/images/logo.svg">
    </div>

    <div class="logo-text">
      {{'Next Generation' | translate}} <br> {{'Armenia' | translate}}
    </div>

  </div>

  <div class="languages">
    <ul class="languages-list-container">
      <li
        (click)="onSelectLgn(lgn.key)"
        *ngFor="let lgn of languages"
        [class.active]="lgn.key === settingsService.language">
        {{lgn.value}}
      </li>
    </ul>
  </div>

  <div class="header-link-container">

    <ul class="link-list-container">
      <li class="teachers">{{'Teachers' | translate}}</li>
      <li>{{'Donors' | translate}}</li>
      <li>{{'About Us' | translate}}</li>
      <li>{{'Contact Us' | translate}}</li>
      <li>{{'Blog' | translate}}</li>
    </ul>

  </div>

  <div class="sign-in-container">
    <div class="sign-in">
      <div class="icon">
        <img alt="" src="./assets/images/sign-in.svg">
      </div>
      <div class="sing-in-text">{{'Sign In' | translate}}</div>
    </div>

  </div>


</header>

<router-outlet></router-outlet>
